<section id="projects">
  <h2 class="gradient-title">Projetos</h2>
  <div class="cards-projetos">
    <mat-card *ngFor="let item of projetos">
      <mat-card-header>
        <mat-card-title class="gradient-title">{{ item.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ item.subtitulo }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{ item.descricao }}</mat-card-content>
      <mat-card-actions>
        <a class="link" href="{{ item.link }}" target="_blank">
          <mat-icon>touch_app</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
